<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/input.css">
    <link rel="stylesheet" href="/styles/heading.css">
    <link rel="stylesheet" href="/styles/button.css">
    <link rel="stylesheet" href="/styles/avatar.css">
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js"></script>
</head>
<body>
<div class="page sign-in-page">
    <form class="form sign-in-page__form" onsubmit="onSignUp(event)">
        <div class="form__column form__column_center">
            <div class="avatar avatar_medium"></div>
        </div>

        <h1 class="heading heading_h1 heading_center">Регистрация</h1>

        <div class="form__column">
            <div class="field field_primary">
                <label class="field__label" for="email">
                    Почта
                </label>
                <input
                        class="field__input"
                        required
                        id="email"
                        name="email"
                        placeholder="Почта"
                >
            </div>
            <div class="field field_primary">
                <label class="field__label" for="login">
                    Логин
                </label>
                <input
                        class="field__input"
                        required
                        id="login"
                        name="login"
                        placeholder="Введите логин"
                >
            </div>
            <div class="field field_primary">
                <label class="field__label" for="first_name">
                    Имя
                </label>
                <input
                        class="field__input"
                        required
                        id="first_name"
                        name="first_name"
                        placeholder="Имя"
                >
            </div>
            <div class="field field_primary">
                <label class="field__label" for="second_name">
                    Фамилия
                </label>
                <input
                        class="field__input"
                        id="second_name"
                        required
                        name="second_name"
                        placeholder="Фамилия"
                >
            </div>
            <div class="field field_primary">
                <label class="field__label" for="phone">
                    Введите телефон
                </label>
                <input
                        class="field__input"
                        required
                        id="phone"
                        name="phone"
                        placeholder="Введите телефон"
                >
            </div>
            <div class="field field_primary">
                <label class="field__label" for="login">
                    Пароль
                </label>
                <input
                        class="field__input"
                        id="password"
                        required
                        type="password"
                        name="password"
                        placeholder="Введите пароль"
                >
            </div>
            <div class="field field_primary">
                <label class="field__label" for="repeat_password">
                    Повторите пароль
                </label>
                <input
                        class="field__input"
                        required
                        id="repeat_password"
                        name="repeat_password"
                        type="password"
                        placeholder="Повторите пароль"
                >
            </div>
        </div>
        <div class="form__column">
            <button class="button button_primary" type="submit">
                Зарегестрироваться
            </button>
            <a href="/sign-in" class="button button_transparent" type="button">
                Войти
            </a>
        </div>
    </form>
</div>
</body>
</html>
