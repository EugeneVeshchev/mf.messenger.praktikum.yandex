<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Homer - Профиль</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/variables.css">
    <link rel="stylesheet" href="/assets/styles/link.css">
    <link rel="stylesheet" href="/assets/styles/divider.css">
    <link rel="stylesheet" href="/assets/styles/avatar.css">
    <link rel="stylesheet" href="/assets/styles/button.css">
    <link rel="stylesheet" href="/assets/styles/icon-button.css">
    <link rel="stylesheet" href="/assets/styles/field-info.css">
    <link rel="stylesheet" href="/assets/styles/backdrop.css">
    <link rel="stylesheet" href="/assets/styles/dialog.css">
    <link rel="stylesheet" href="/assets/styles/heading.css">
    <link rel="stylesheet" href="/assets/styles/field.css">
    <link rel="stylesheet" href="/assets/styles/file-field.css">
    <link rel="stylesheet" href="/assets/styles/common.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="/assets/js/form.js"></script>
</head>
<body>
<div class="page profile-page">
    <nav class="profile-page__nav">
        <a class="link link_primary" href="/chat">
            <i class="material-icons link__icon link__icon_left">keyboard_arrow_left</i>
            Чаты
        </a>
        <a class="link link_error" href="/sign-in">
            Выйти
            <i class="material-icons link__icon link__icon_right">keyboard_arrow_right</i>
        </a>
    </nav>
    <hr class="divider"/>
    <main class="profile-page__main">
        <div class="profile-page__avatar">
            <div class="avatar avatar_large avatar_clickable"></div>

            <!-- AVATAR DIALOG -->
            <div class="backdrop">
                <form class="content_column-16 dialog" onsubmit="consoleFormFields(event)">
                    <div class="dialog__header">
                        <h2 class="heading heading_h1 heading_center">Загрузка файла</h2>
                        <button class="icon-button dialog__close-btn" type="button">
                            <i class="material-icons dialog__header-icon">close</i>
                        </button>
                    </div>
                    <div class="dialog__content">
                        <div class="file-field">
                            <label for="avatar" class="file-field__label">
                                <i class="material-icons">attach_file</i>
                                <span>Загрузить файл с устройства</span>
                            </label>
                            <input
                                id="avatar"
                                name="avatar"
                                class="file-field__input"
                                type="file"
                                accept="image/*"
                                required
                            >
                        </div>
                    </div>
                    <div class="dialog__actions">
                        <button class="button button_primary button_full-width" type="submit">
                            Изменить
                        </button>
                    </div>
                </form>
            </div>
            <!--  -->
        </div>
        <div class="content_column-4 profile-page__fields">
            <div class="field-info">
                <div class="field-info__name">Почта</div>
                <div class="field-info__value">test@test.com</div>
            </div>
            <hr class="divider"/>
            <div class="field-info">
                <div class="field-info__name">Логин</div>
                <div class="field-info__value">UserLogin</div>
            </div>
            <hr class="divider"/>
            <div class="field-info">
                <div class="field-info__name">Имя</div>
                <div class="field-info__value">UserName</div>
            </div>
            <hr class="divider"/>
            <div class="field-info">
                <div class="field-info__name">Фамилия</div>
                <div class="field-info__value">UserSecondName</div>
            </div>
            <hr class="divider"/>
            <div class="field-info">
                <div class="field-info__name">Имя в чате</div>
                <div class="field-info__value">User</div>
            </div>
            <hr class="divider"/>
            <div class="field-info">
                <div class="field-info__name">Телефон</div>
                <div class="field-info__value">+7 (777) 777 77 77</div>
            </div>
        </div>
        <div class="content_column-4 profile-page__actions">
            <section class="profile-page__change-profile">
                <button class="button button_transparent button_left-align ">
                    Изменить профиль
                </button>
                <!-- PROFILE DIALOG -->
                <div class="backdrop">
                    <form class="content_column-16 dialog" onsubmit="consoleFormFields(event)">
                        <div class="dialog__header">
                            <h2 class="heading heading_h1 heading_center">Изменение профиля</h2>
                            <button class="icon-button dialog__close-btn" type="button">
                                <i class="material-icons dialog__header-icon">close</i>
                            </button>
                        </div>
                        <div class="content_column-4 dialog__content">
                            <div class="field field_primary">
                                <label class="field__label" for="email">
                                    Почта
                                </label>
                                <input
                                        class="field__input"
                                        required
                                        id="email"
                                        name="email"
                                        placeholder="Почта"
                                >
                            </div>
                            <div class="field field_primary">
                                <label class="field__label" for="login">
                                    Логин
                                </label>
                                <input
                                        class="field__input"
                                        required
                                        id="login"
                                        name="login"
                                        placeholder="Введите логин"
                                >
                            </div>
                            <div class="field field_primary">
                                <label class="field__label" for="first_name">
                                    Имя
                                </label>
                                <input
                                        class="field__input"
                                        required
                                        id="first_name"
                                        name="first_name"
                                        placeholder="Имя"
                                >
                            </div>
                            <div class="field field_primary">
                                <label class="field__label" for="second_name">
                                    Фамилия
                                </label>
                                <input
                                        class="field__input"
                                        id="second_name"
                                        required
                                        name="second_name"
                                        placeholder="Фамилия"
                                >
                            </div>
                            <div class="field field_primary">
                                <label class="field__label" for="display_name">
                                    Имя в чате
                                </label>
                                <input
                                        class="field__input"
                                        id="display_name"
                                        required
                                        name="display_name"
                                        placeholder="Имя в чате"
                                >
                            </div>
                            <div class="field field_primary">
                                <label class="field__label" for="phone">
                                    Введите телефон
                                </label>
                                <input
                                        class="field__input"
                                        required
                                        id="phone"
                                        name="phone"
                                        placeholder="Введите телефон"
                                >
                            </div>
                        </div>
                        <div class="dialog__actions">
                            <button class="button button_primary button_full-width" type="submit">
                                Изменить
                            </button>
                        </div>
                    </form>
                </div>
                <!---->
            </section>

            <hr class="divider"/>
            <section class="profile-page__change-password">
                <button class="button button_transparent button_left-align">
                    Изменить пароль
                </button>
                <!-- PASSWORD DIALOG -->
                <div class="backdrop ">
                    <form class="content_column-16 dialog" onsubmit="consoleFormFields(event)">
                        <div class="dialog__header">
                            <h2 class="heading heading_h1 heading_center">Изменение пароля</h2>
                            <button class="icon-button dialog__close-btn" type="button">
                                <i class="material-icons dialog__header-icon">close</i>
                            </button>
                        </div>
                        <div class="content_column-4 dialog__content">
                            <div class="field field_primary">
                                <label class="field__label" for="oldPassword">
                                    Текущий пароль
                                </label>
                                <input
                                        class="field__input"
                                        id="oldPassword"
                                        required
                                        type="password"
                                        name="oldPassword"
                                        placeholder="Введите текущий пароль"
                                >
                            </div>
                            <div class="field field_primary">
                                <label class="field__label" for="newPassword">
                                    Новый пароль
                                </label>
                                <input
                                        class="field__input"
                                        id="newPassword"
                                        required
                                        type="password"
                                        name="newPassword"
                                        placeholder="Введите новый пароль"
                                >
                            </div>
                            <div class="field field_primary">
                                <label class="field__label" for="repeatPassword">
                                    Повторите новый пароль
                                </label>
                                <input
                                        class="field__input"
                                        required
                                        id="repeatPassword"
                                        name="repeatPassword"
                                        type="password"
                                        placeholder="Повторите новый пароль"
                                >
                            </div>
                        </div>
                        <div class="dialog__actions">
                            <button class="button button_primary button_full-width" type="submit">
                                Изменить
                            </button>
                        </div>
                    </form>
                </div>
                <!--  -->
            </section>
        </div>
    </main>
</div>
<script src="./upload-avatar-dialog.js"></script>
<script src="./change-profile-dialog.js"></script>
<script src="./change-password-dialog.js"></script>
</body>
</html>
