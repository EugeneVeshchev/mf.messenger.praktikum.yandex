<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/input.css">
    <link rel="stylesheet" href="/styles/heading.css">
    <link rel="stylesheet" href="/styles/button.css">
    <link rel="stylesheet" href="/styles/avatar.css">
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js"></script>
</head>
<body>
<div class="page sign-in-page">
    <form class="form sign-in-page__form" onsubmit="onSignIn(event)">
        <div class="form__column form__column_center">
            <div class="avatar avatar_medium"></div>
        </div>

        <h1 class="heading heading_h1 heading_center">Авторизация</h1>

        <div class="form__column">
            <div class="field field_primary">
                <label class="field__label" for="login">
                    Логин
                </label>
                <input
                        class="field__input"
                        id="login"
                        required
                        name="login"
                        placeholder="Введите логин"
                >
            </div>
            <div class="field field_primary">
                <label class="field__label" for="password">
                    Пароль
                </label>
                <input
                        class="field__input"
                        id="password"
                        required
                        type="password"
                        name="password"
                        placeholder="Введите пароль"
                >
            </div>
        </div>
        <div class="form__column">
            <button class="button button_primary" type="submit">
                Авторизоваться
            </button>
            <a href="/sign-up" class="button button_transparent" type="button">
                Нет аккаунта?
            </a>
        </div>
    </form>
</div>
</body>
</html>
