<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
          rel="stylesheet">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/assets/styles/variables.css">
    <link rel="stylesheet" href="/assets/styles/field.css">
    <link rel="stylesheet" href="/assets/styles/heading.css">
    <link rel="stylesheet" href="/assets/styles/button.css">
    <link rel="stylesheet" href="/assets/styles/form.css">
    <link rel="stylesheet" href="/assets/styles/logotype.css">
    <link rel="stylesheet" href="/assets/styles/common.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="/assets/js/form.js"></script>
</head>
<body>
<main class="page sign-in-page">
    <form class="form sign-in-page__form" onsubmit="consoleFormFields(event)">
        <div class="content_column-4 form__column form__column_center">
            <img class="logotype" src="/assets/images/logo.svg">
        </div>

        <h1 class="heading heading_h1 heading_center">Авторизация</h1>

        <div class="content_column-4 form__column">
            <div class="field field_primary">
                <label class="field__label" for="login">
                    Логин
                </label>
                <input
                        class="field__input"
                        id="login"
                        required
                        name="login"
                        placeholder="Введите логин"
                >
            </div>
            <div class="field field_primary">
                <label class="field__label" for="password">
                    Пароль
                </label>
                <input
                        class="field__input"
                        id="password"
                        required
                        type="password"
                        name="password"
                        placeholder="Введите пароль"
                >
            </div>
        </div>
        <div class="content_column-4 form__column">
            <button class="button button_primary" type="submit">
                Авторизоваться
            </button>
            <a href="/sign-up" class="button button_transparent" type="button">
                Нет аккаунта?
            </a>
            <a href="/" class="button button_transparent" type="button">
                Демо версия
            </a>
        </div>
    </form>
</main>
</body>
</html>
